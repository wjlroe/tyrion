<html>
  <head>
    <script type="text/javascript">
      var ws = new WebSocket("ws://localhost:1024/");
      ws.onopen = function() {
         ws.send("Hello, world");
      };
      ws.onmessage = function (evt) {
         alert(evt.data);
      };
    </script>
  </head>
  <body>
    <h1>Tyrion</h1>
  </body>
</html>
